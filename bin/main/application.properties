spring.application.name=task_management

# Configuração de DataSource (conexão com o banco)
spring.datasource.url=jdbc:mysql://localhost:3306/nome_do_banco?createDatabaseIfNotExist=true 
#cria se não existe!!
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração do JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update  # Cria ou atualiza o banco automaticamente
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect


# Impedir SQL logs excessivos (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

